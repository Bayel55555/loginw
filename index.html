<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="font-awesome.css">
  <link rel="stylesheet" href="login-page.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  
  <main id="main-holder">
<img src="fonts/exit.ico" alt="">
    <h1 id="login-header">Log in</h1>
    
    
    <div>
      <p id="login-error-msg">Incorrect email or password</p>
    </div>
    <form id="login-form">
        <div class="form-box">
          <input type="text" name="" id="username-field" class="login-text" placeholder="      Name">
          <input type="password" name="" id="password-field" class="login-for" placeholder="      Password">
        </div>
        <div class="forgot-password">
          <a class="forgot" href="">Forgot your password?</a>
        </div>
        
        <div class="submit">
          <input type="submit" value="Log in" id="login-form-submit">
        </div>
        
    </form>
  
  </main>
</body>

</html>
